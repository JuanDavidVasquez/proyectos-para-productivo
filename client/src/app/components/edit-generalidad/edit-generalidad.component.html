<app-menus></app-menus>
<div class="container-fluid">
    <h1 class="h1-strong">
        {{ title }}
    </h1>
    <div class="col-lg-12 formularios">
        <div class="alert alert-success" *ngIf="status == 'success'">
            Registro completado correctament, <a [routerLink]="['/generalidad',generalidad._id]">
                Ver Perfil!!!
            </a>
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            Registro no se ha realizado.
        </div>
        <div class="container formulario" style="margin-top: 5%;">
            <form #EditGeneralidadForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="row-lg-12 contenido">
                    <div class="col-lg-6 registros">
                        <p>
                            <label>User</label>
                            <input type="text" name="user" class="form-control" required value="{{identity.name}}"
                                disabled="" id="disable" />
                        </p>
                        <p>
                            <label>Aspiracion Salarial</label>
                            <input type="number" name="aspiracionSalarial" #aspiracionSalarial="ngModel"
                                [(ngModel)]="generalidad.aspiracionSalarial" class="form-control" required />
                            <span *ngIf="!aspiracionSalarial.valid && aspiracionSalarial.touched">
                                La aspiracion salarial es obligatoria
                            </span>
                        </p>
                        <p>
                            <label>Servicio militar</label>
                            <input type="text" name="servicioMilitar" #servicioMilitar="ngModel"
                                [(ngModel)]="generalidad.servicioMilitar" class="form-control" required />
                            <span *ngIf="!servicioMilitar.valid && servicioMilitar.touched">
                                El servicio militar es obligatorio
                            </span>
                        </p>
                        <p>
                            <label>Actividad entre trabajo</label>
                            <input type="text" name="actividadEntreTrabajo" #actividadEntreTrabajo="ngModel"
                                [(ngModel)]="generalidad.actividadEntreTrabajo" class="form-control" required />
                            <span *ngIf="!actividadEntreTrabajo.valid && actividadEntreTrabajo.touched">
                                Actividad entre trabajo es obligatorio
                            </span>
                        </p>
                        <p>
                            <label>Dedica su tiempo libre a:</label>
                            <input type="text" name="tiempoLibre" #tiempoLibre="ngModel"
                                [(ngModel)]="generalidad.tiempoLibre" class="form-control" required />
                            <span *ngIf="!tiempoLibre.valid && tiempoLibre.touched">
                                El tiempo libre es obligatorio
                            </span>
                        </p>
                        <p>
                            <label>Observaciones</label>
                            <input type="text" name="observaciones" #observaciones="ngModel"
                                [(ngModel)]="generalidad.observaciones" class="form-control" required />
                            <span *ngIf="!observaciones.valid && observaciones.touched">
                                Las observaciones son obligatorias
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-lg-12 text-center registros">
                    <input type="submit" value="{{title}}" class="btn btn-succes"
                        [disabled]="!EditGeneralidadForm.form.valid" />
                </div>
            </form>
        </div>
    </div>
</div>
<div class="regresar">
    <a [routerLink]="['/perfil-generalidades',identity._id]">
        Regresar
    </a>
</div>


<app-footer></app-footer>
