<div class="container-fluid">
    <div class="container">
        <div class="row general">
            <div class="col titulo">
                Bienvenidos <br><span id="tituloC">a nuestra</span><br> intranet
            </div>

            <div class="col login">
                <img src="../../../assets/img/logotopo_slogan_R_Arriba.png" id="imgLogin" />
                
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="example-form">
                    <div class="li">
                        <label>
                            <img src="../../../assets/img/login/icons8-user-64.png">
                        </label>
                        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                        <span *ngIf="!email.valid && email.touched">
                            El email no es correcto
                        </span>
                    </div>
                    <div class="li">
                        <label><img src="../../../assets/img/login/icons8-password-64.png"></label>
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                        <span *ngIf="!password.valid && password.touched">
                             La contrase침a es obligatoria
                        </span>
                    </div>
                    <div class="centerer">
                        <div class="wrap">
                            <div class="btn-6">
								<input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
                            <span class="botones"></span></div>
                        </div>
                    </div>
                    <div class="centerer">
                        <div class="wrap">
                            <div class="btn-6">
                                <a [routerLink]="['/']">Regresar</a>
                            <span class="botones"></span></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
